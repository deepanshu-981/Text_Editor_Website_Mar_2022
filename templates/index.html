    <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <li class="nav-item">

    <form action='/analyze' method='get' >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="FirstName LastName">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="mail" id="exampleFormControlInput1" placeholder="name@example.com">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your  text here for operations to be performed </label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label"  for="flexSwitchCheckDefault">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="capitalize" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label"  for="flexSwitchCheckDefault">Capitalize Full</label>
          </div>
           <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="lower" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label"  for="flexSwitchCheckDefault">Lowercase Full</label>
          </div>
        <button type='submit' class="btn btn-outline-success" > ANALYZE TEXT</button>
        <button type='reset' class="btn btn-outline-success" > RESET</button>
    
    </form>
